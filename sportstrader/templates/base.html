{% load static %}
<!doctype html>
<html lang="en">
    <head>
      
            <!-- Required meta tags -->
            <meta charset="utf-8">
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <link
                        rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
                        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
                        crossorigin="anonymous">
                      <link
                        rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
                        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                        crossorigin="anonymous">
                        <link
                            rel="stylesheet"
                            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
                            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
                            crossorigin="anonymous"
                            referrerpolicy="no-referrer"/>
                        <link
                            href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css'
                            rel='stylesheet'>
                        
                        <link rel="stylesheet" href="{% static 'style.css' %}">

                                <title>Sports Trader</title>

                            </head>
                            <body>

                                <div class="main_container">
                                    <div class="middle ">
                                        <div class="spinner-border " role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </div>
                                </div>

                                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                    <a class="navbar-brand" href="#">
                                        <i class="fas fa-duotone fa-futbol fa-2x"></i>
                                    </a>
                                    <button
                                        class="navbar-toggler"
                                        type="button"
                                        data-toggle="collapse"
                                        data-target="#navbarSupportedContent"
                                        aria-controls="navbarSupportedContent"
                                        aria-expanded="false"
                                        aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>

                                    <div class="collapse navbar-collapse" id="navbarSupportedContent mx-3">
                                        <ul class="navbar-nav mr-auto mx-4">

                                            <li class="nav-item active mx-2 ">
                                                <a class="nav-link" href="{% url 'event' %}">
                                                    <span>
                                                        <i class="fas fa-trophy"></i>
                                                    </span>
                                                    Events
                                                    <span class="sr-only">(current)</span>
                                                </a>
                                            </li>
                                            <li class="nav-item active mx-3 ">
                                                <a class="nav-link" href="{% url 'competitor' %}">
                                                    <span>
                                                        <i class="fas fa-people-group"></i>
                                                    </span>
                                                    Competitors
                                                    <span class="sr-only">(current)</span>
                                                </a>
                                            </li>

                                            <li class="nav-item active mx-3 ">
                                                <a class="nav-link" href="{% url 'statistics' %}">
                                                    <span>
                                                        <i class="fas fa-chart-bar"></i>
                                                    </span>
                                                    Statistics
                                                    <span class="sr-only">(current)</span>
                                                </a>
                                            </li>
                                        </ul>

                                        <div class="text-right w-50">
                                            <form class="form-inline w-100">
                                                <div class="input-group  mr-sm-2 w-100">

                                                    <input
                                                        type="text"
                                                        class="form-control w-50"
                                                        id="inlineFormInputGroupUsername2"
                                                        placeholder="Competition Name / Venu / Team Name ">
                                                        <div class="input-group-prepend">
                                                            <button class="input-group-text">
                                                                <i class="fas fa-search "></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </nav>

                                    {% block content %}{% endblock %}
                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                                    <script
                                        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                                        crossorigin="anonymous"></script>

                                    <script
                                        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                                        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                                        crossorigin="anonymous"></script>

                                    <script
                                        src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"
                                        integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8="
                                        crossorigin="anonymous"></script>
                                   

                                    <script src="{% static 'script.js' %}"></script>

                                </body>
                            </html>
